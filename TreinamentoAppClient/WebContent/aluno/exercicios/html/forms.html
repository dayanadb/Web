 <form>
        <fieldset>
            <legend>Dados Pessoais</legend>

           <p>
                <label for="form-nome">Nome: </label>
                <input type="text" id="form-nome">

                <label for="form-natural">Naturalidade: </label>
                <input type="text" id="form-natural">
          </p>
          <p>
                <label for="form-tel">Telefone: </label>
                <input type="tel" id="form-tel">
                <label for="form-email">Email: </label>
                <input type="email" id="form-email">
         </p>
         <p>
            <label for="form-linkedin">Rede Social: </label>
             <input type="url" id="form-linkedin">
         </p>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>

             <p>
                <label for="form-trabalho">Trabalho: </label>
                <input type="text" id="form-trabalho">

                <label for="form-cargo">Cargo: </label>
                <input type="text" id="form-cargo">
          </p>

          <p>
            <label>Anos de Experiencia: </label>
                <select>
                    <optgroup>
                        <option>Choose One</option>
                        <option>Primeiro emprego</option>
                        <option>1 - 5 anos</option>
                        <option>6 - 10 anos</option>
                        <option>10 - 20 anos</option>
                    </optgroup>
                </select>

          </p>

            <label for="textarea">Ultimo trabalho<textarea cols="80" rows="4" placeholder="Digite a descrição aqui!" id="textarea"></textarea></label>

            <p><input type="checkbox" name="termos">Li e aceito os termos de uso</p>
        </fieldset>

        <fieldset>
            <input type="text" placeholder="Usuário">
            <input type="password" placeholder="Senha">
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">

        </fieldset>


    </form>
