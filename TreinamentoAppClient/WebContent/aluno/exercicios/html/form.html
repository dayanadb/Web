<!DOCTYPE HTML>
<html>
    <head>
        <title>Cadastro</title>
        <script src="../js/sintaxe_e_tipos.js"></script>
        <script src="../js/controle_de_fluxo_e_manipulacao_de_erro.js"></script>
    </head>
    <body onload="teste()">
        <form>
            <fieldset>
                <legend><strong>Dados Pessoais</strong></legend>
                <p>
                    <span>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required/>
                    </span>
                </p>
                <p>
                    <span>
                        <label for="naturalidade">Naturalidade:</label>
                        <input type="text" id="naturalidade" required/>
                    </span>
                </p>
                <p>
                    <span>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required/>
                    </span>
                </p>
                <p>
                    <span>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" required/>
                    </span>
                </p>
                <p>
                    <span>
                        <label for="url">Linkedin:</label>
                        <input type="url" id="url"/>
                    </span>
                </p>
            </fieldset>
            <fieldset>
                <legend><strong>Dados Profissionais</strong></legend>
                <p>
                    <span>
                        <label for="funcao">Função:</label>
                        <input type="text" id="funcao" required />
                    </span>
                </p>
                <p>
                    <span>
                        <label for="empresa">Empresa:</label>
                        <input type="text" id="empresa" required/>
                    </span>
                </p>
                <p>
                    <label for="obs">OBS:</label>
                </p>
                <p>
                    <textarea cols="100" rows="10"></textarea>
                </p>
                <p>
                    <input type="checkbox"/> <span>Li e concordo com os termos de uso</span>
                </p>
            </fieldset>
            <fieldset>
                <legend><strong>Acesso de Associados</strong></legend>
                <p>
                    <span>
                        <label for="usuario">Usuário:</label>
                        <input type="text" id="usuario" required/>
                    </span>
                </p>
                <p>
                    <span>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" required/>
                    </span>
                </p>
                <p>
                    <input type="submit" onclick="validateLogin()">
                </p>
            </fieldset>
        </form>
    </body>
</html>
