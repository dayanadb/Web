<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Dados</legend>
                <p><span><label>Nome:</label><input type="text" /></span></p>
                <p><span><label>Naturalidade:</label><input type="text" /></span></p>
                <p><span><label>Email:</label><input type="email" /></span></p>
                <p><span><label>Telefone:</label><input type="tel" /></span></p>
                <p><span><label>LinkedIn:</label><input type="url" /></span></p>
                <hr/>
                <p><span><label>Função:</label><input type="text" /></span></p>
                <p><span><label>Empresa:</label><input type="text" /></span></p>
                <p><span><label>Observações:</label><textarea></textarea></span></p>

                <p><span><label>Password:</label><input type="password" /></span></p>
                <p><span><input type="checkbox">Li e estou de acordo :)</span></p>
                <p><span><input type="submit" value="Enviar" /></span></p>
            </fieldset>
        </form>

</html>
