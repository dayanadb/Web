<!DOCTYPE html >
<html>
<head>
    <title>Treinamento</title>
    <meta charset="iso-8859-1">
</head>
<body>
    <form>
        <fieldset >
            <!-- campo: tipo -->
            <legend>Dados</legend>
            <p>
                <span>
                    <label>Nome:</label>
                    <input id="nomeInp" type="text" placeholder="Digite o nome...">
                </span>
            </p>
            <p>
                <span>
                    <label>Natualidade:</label>
                    <input id="naturalidadeInp" type="text" placeholder="Digite a naturalidade...">
                </span>
            </p>
            <p>
                <span>
                    <label>E-mail:</label>
                    <input id="emailInp" type="email" placeholder="Digite o e-mail...">
                </span>
            </p>
            <p>
                <span>
                    <label>Telefone:</label>
                    <input id="telefoneInp" type="tel" pattern="(00)0000-0000" placeholder="Digite o telefone...">
                </span>
            </p>
            <p>
                <span>
                    <label>Linkedin:</label>
                    <input id="linkedinUrlInp" type="url" placeholder="Linkedin...">
                </span>
            </p>
            <hr>
            <p>
                <span>
                    <label>Função:</label>
                    <input id="funcaoInp" type="text" placeholder="Função...">
                </span>
            </p>
            <p>
                <span>
                    <label>Empresa:</label>
                    <input id="empresaInp" type="text" placeholder="Emrpesa...">
                </span>
            </p>
            <p>
                <span>
                    <label>Obs:</label>
                    <input id="obsInp" type="text" placeholder="Alguma observação...">
                </span>
            </p>
            <hr>
            <details>
                <summary>Termos e Condições</summary>
                Termos....
            </details>
            <p>
                <span>
                    <input id="agreeCkbox" type="checkbox" >
                    <label>Li e estou de acordo com os termos.</label>
                </span>
            </p>
            <hr>
            <p>
                <span>
                    <label>User:</label>
                    <input id="userInp" type="text" placeholder="Usuário...">
                </span>
            </p>
            <p>
                <span>
                    <label>Password:</label>
                    <input id="passwordInp" type="password" placeholder="****...">
                </span>
            </p>
            <p>
                <button name="enviarBtn" type="submit">Enviar</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
