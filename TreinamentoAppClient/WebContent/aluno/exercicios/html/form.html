<!DOCTYPE html>
<html>

<head>
    <base href="http://www.seuburrao.com.br">
    <meta charset="iso-8859-1">
    <title>Pagina do Burrao</title>
</head>

<body>
    <header>
        <h1>Form</h1> </header>
    <article>
        <form>
            <fieldset>
                <legend>Dados</legend>
                <p><span><label>Nome:<input type="text"/></label></span></p>
                <p><span><label>Naturalidade:<input type="text" /></label></span></p>
                <p><span><label>E-mail:<input type="email"/></label><br /></span></p>
                <p><span><label>Telefone:<input type="tel" pattern="[0-9]{11}" placeholder="ex.: 0xx XXXX-XXXX"/></label></span></p>
                <p><span><label>Linkedin:<input type="url"/></label></span></p>
                <hr>
                <p><span><label>Função:<input type="text"/></label></span></p>
                <p><span><label>Emrpesa: <input type="text"/></label></span></p>
                <p><span><label>Obs.: <input type="text"/></label></span></p>
                <p><span><input type="checkbox"/><label>Li e estou de acordo.</label></span></p>
            </fieldset>
            <fieldset>
                <legend>Login</legend>
                <p><span><label>Usuario:<input type="text"/></label></span></p>
                <p><span><label>Senha:<input type="password"/></label></span></p>
                <p><span><input type="submit" value="Submeter"/></span></p>
            </fieldset>
        </form>
    </article>
    <footer></footer>
</body>

</html>
