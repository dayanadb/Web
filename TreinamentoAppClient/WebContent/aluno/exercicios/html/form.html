<!DOCTYPE html>
<html>

<head>
    <!-- Treinamento AWC   -->
    <title>Treinamento</title>
    <meta charset="iso-8859-1">
    <link href="style.css" />
    <!-- import dos css -->
    <!--script src="" />
    <!-- import dos javascripts -->
    <!-- base href="http://www.example.com/page.html" -->
</head>

<body>
    <article>
        <section>
            <hr>
            <!-- Form with fieldset, legend, and label -->
            <form action="" method="post">
                <fieldset>
                    <legend>Dados</legend>
                    <p><span><label for="POST-name">Nome:</label><input id="POST-name" type="text"></span></p>
                    <p><label for="POST-natural">Naturalidade:</label><input id="POST-natural" type="text"></p>
                    <p><label for="POST-email">Email:</label><input id="POST-email" type="email"> </p>
                    <p><label for="POST-tel">Telefone:</label><input id="POST-tel" type="text"> </p>
                    <p><label for="POST-linkedin">Linkedin:</label><input id="POST-linkedin" type="text"> </p>
                    <hr>
                    <p><label for="POST-funcao">Função:</label><input id="POST-funcao" type="text"></p>
                    <p><label for="POST-empresa">Empresa:</label><input id="POST-empresa" type="text"></p>
                    <p><label for="POST-empresa">Obs:</label>
                    <p><textarea name="textarea" rows="10" cols="50"></textarea></p>
                    <p><input id="POST-natural" type="radio"><label for="POST-empresa">li e concordo com as especificações</label></p>
                    <hr>
                    <p><label for="POST-user">User:</label><input id="POST-user" type="text"></p>
                    <p><label for="POST-pass">Password:</label><input id="POST-pass" type="password"></p>
                    <p><button type="submit" name="button">Enviar</button></p>

                </fieldset>
            </form>
        </section>
    </article>
</body>

</html>
