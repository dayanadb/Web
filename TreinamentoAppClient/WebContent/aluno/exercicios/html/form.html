<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <h2>Minhas Informações</h2>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <p><span>
                <label>Nome:</label>
                <input type="text"/>
            </span></p>
            <p><span>
                <label>Naturalidade:</label>
                <input type="text"/>
            </span></p>
            <p><span>
                <label>E-mail:</label>
                <input type="email"/>
            </span></p>
            <p><span>
                <label>Telefone:</label>
                <input type="tel"/>
            </span></p>
            <p><span>
                <label>Linkedin:</label>
                <input type="url"/>
            </span></p>
            <p><span>
                <label>Função:</label>
                <input type="text"/>
            </span></p>
            <p><span>
                <label>Empresa:</label>
                <input type="text"/>
            </span></p>
            <p><span>
                <label>Observações:</label>
                <textarea></textarea>
            </span></p>
            <p><span>
                <input type="checkbox"/> Confirmo que os dados inseridos são verídicos
            </span></p>
        </fieldset>
        <fieldset>
            <legend>Autenticação</legend>
                        <p><span>
                <label>Usuário</label>
                <input type="text"/>
            </span></p>
            <p><span>
                <label>Senha</label>
                <input type="password"/>
            </span></p>
        </fieldset>
        <p><span>
            <input type="submit"/>
        </span></p>
    </form>
</body>
</html>
