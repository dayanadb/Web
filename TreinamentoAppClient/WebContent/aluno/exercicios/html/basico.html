<!DOCTYPE html>
<html>
<head >
    <meta charset="iso-8859-1"/>
    <title>
        Formulario
    </title>
    <script src="../js/controle_de_fluxo_e_manipulacao_de_erro.js"></script>
    <style type="text/css">

        fieldset.elist, input[type="text"], textarea, select, option, fieldset.elist ul, fieldset.elist > legend, fieldset.elist input[type="text"], fieldset.elist > legend:after {
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;
        }

        input {
          padding: 0 20px;
        }

        textarea {
          width: 500px;
          height: 200px;
          padding: 20px;
        }

        textarea, input, fieldset.elist ul, select, fieldset.elist > legend {
          border: 2px #cccccc solid;
          border-radius: 10px;
        }

        input, fieldset.elist, select, fieldset.elist > legend {
          height: 32px;
          font-family: Tahoma;
          font-size: 14px;
        }

        input:hover, textarea:hover, select:hover, fieldset.elist:hover > legend {
          background-color: #ddddff;
        }

        fieldset.elist > legend:after, fieldset.elist label {
          height: 28px;
        }

        input[type="text"], fieldset.elist {
          width: 316px;
        }

        input:focus {
          background: #ffcccc url("data:image/gif;base64,R0lGODlhEAAQANU5APnoxuvr6+uxPdvb2+rq6ri4uO7qxunp6dPT06SHV+/rx8vLy+nezLO0sbe3t9Ksas+qaaCEV8rKyp2dnf39/QAAAK6ursifZHFxcc/Qzu3mxYyMjExCJnV1dc6maO7u7o+Pj2tXNoaGhtfDpKCDVu3lxM+tcaKEV9bW1qOFVWNjY8KrisTExNra2nBbObGxsby8vO/mu7Kyso9ZAuzs7MSgAIiKhf///8zMzP///wAAAAAAAAAAAAAAAAAAAAAAACH5BAEAADkALAAAAAAQABAAAAaXwJxwSCwOYzWkMpkkZmoAqDQaJdpqAqw2m53NRjlboAarFczomcE0C99o8DgNMVM8Tm3bbYDr9x11DwkzDG5yc2oQJIRCenx/MxoeETM2Q3pxATMlF4MYlo17OAsdLispMyAioIY0BzMcITMTKBasjgssFTMqGxItMjYUoTQBBAQHxgE0wZcfMtDRMi/QrA022NnaNg1CQQA7") no-repeat 2px center !important;
        }

        input:focus, textarea:focus, select:focus, fieldset.elist > legend {
          border: 2px #ccaaaa solid;
        }

        fieldset {
          border: 2px #af3333 solid;
          border-radius: 10px;
        }

        fieldset.elist {
          display: inline-block;
          position: relative;
          vertical-align: middle;
          overflow: visible;
          padding: 0;
          margin: 0;
          border: none;
        }

        fieldset.elist ul {
          position: absolute;
          width: 100%;
          max-height: 320px;
          padding: 0;
          margin: 0;
          overflow: hidden;
          background-color: transparent;
        }

        fieldset.elist:hover ul {
          background-color: #ffffff;
          border: 2px #af3333 solid;
          left: 2px;
          overflow: auto;
        }

        fieldset.elist ul > li {
          list-style-type: none;
          background-color: transparent;
        }

        fieldset.elist label {
          display: none;
          width: 100%;
        }

        fieldset.elist input[type="text"] {
          width: 100%;
          height: 30px;
          line-height: 30px;
          border: none;
          background-color: transparent;
          border-radius: 0;
        }

        fieldset.elist > legend {
          display: block;
          margin: 0;
          padding: 0 0 0 5px;
          position: absolute;
          width: 100%;
          cursor: default;
          background-color: #ccffcc;
          line-height: 30px;
          font-style: italic;
        }

        fieldset.elist:hover > legend {
          position: relative;
          overflow: hidden;
        }

        fieldset.elist > legend:after {
          width: 20px;
          content: "\2335";
          float: right;
          text-align: center;
          border-left: 2px #cccccc solid;
          font-style: normal;
          cursor: default;
        }

        fieldset.elist:hover > legend:after {
          background-color: #99ff99;
        }

        fieldset.elist ul input {
          display: none;
        }

        fieldset.elist input ~ label {
          display: block;
          width: 292px;
          background-color: #ffffff;
        }

        fieldset.elist:hover input[type="radio"]:checked ~ label {
          width: 100%;
        }

        fieldset.elist:hover label {
          display: block;
          height: 100%;
        }

        fieldset.elist label:hover {
          background-color: #3333ff !important;
        }

        fieldset.elist:hover input ~ label {
          background-color: #aaaaaa;
        }

</style>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                <Span><b>Cadastro de <q>Dados</q></b></Span>
                </legend>
            <span>

            </span>

            </span>
            <span>

                    <input type="email">
                </p>
            </span>
            <span>
                <p>
                    <label>Telefone: </label>

                </p>
            </span>
            <span>
                <p>
                    <label>Linkedin: </label>
                    <input type="url">
                </p>
            </span>
            <hr>
            <span>
                <p>
                    <label>Função: </label>
                    <input type="text">
                </p>
            </span>
            <span>
                <p>
                    <label>Empresa: </label>
                    <input type="text">
                </p>
            </span>
            <span>
                <p>
                    <label>Observações: </label>
                    <textarea></textarea>
                </p>
            </span>
            <hr>
              <span>
                <p>
                    <label>Usuario: </label>
                    <input type="text">
                </p>
            </span>

            </span>
            <span>

                    <input type="checkbox">Li e aceito os termos de uso
                </p>
            </span>
            <span>
                <p>
                    <input type="submit">
                </p>
            </span>
        </fieldset>
    </form>
</body>
</html>
