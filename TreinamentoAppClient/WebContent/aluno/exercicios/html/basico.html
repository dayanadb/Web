    <script>
        function valida(evt) {
            evt.preventDefault();
            evt.stopPropagation();
            var node = document.getElementById('tel')
            var main = document.getElementById('main')
            if (node.validity.patternMismatch) {
               node.setCustomValidity("I expect an e-mail, darling!");
            }
        }
    </script>
    <style>
        input[type="tel"]:invalid {
            background-color: #F0D5DA;
        }

        input[type="tel"]:valid {
            background-color: #C2DBAF;
        }

        [type="tel"] {
            -webkit-appearance: none;
        }
    </style>
</head>
