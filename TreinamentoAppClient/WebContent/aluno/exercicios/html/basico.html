<!DOCTYPE HTML>

        <link href="../css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <hgroup>
            <h1>Testando Hgroup</h1>
            <h2>Subtitulo</h2>

                    <p>Função: <select><option>Peão</option><option>Chefe</option></select></p>

        </article>
        <footer>
            <address>Dúvidas sobre este site entrar em contato através do e-mail <a href="mailto:rpdemo@gmail.com">Webmaster</a> </address>
