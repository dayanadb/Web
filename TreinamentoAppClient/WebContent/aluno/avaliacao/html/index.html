<!--1) Declarar este arquivo para ser utilizado como um HTML versão 5
2) Declarar as três seções principais (html, head e body) no corpo do arquivo
3) Importar o arquivo css contido na em css/style.css
4) Dentro do body, criar um article e dê o id 'artigo' ao mesmo
5) Dentro do article criado anteriormente, crie duas sections 'irmãs' (mesmo nível)  e dê o class 'secoes' às mesmas-->
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/lacos_e_iteracao.js" ></script></head>

<body>
    <article id="artigo">
        <section class="secoes">
            <p>Aqui é uma section</p>
        </section>
        <section class="secoes">
            <p>Aqui é outra section irmã</p>
        </section>
    </article>
</body>

</html>
