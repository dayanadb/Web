<!--
OK - 1) Declarar este arquivo para ser utilizado como um HTML versão 5
OK - 2) Declarar as três seções principais (html, head e body) no corpo do arquivo
OK - 3) Importar o arquivo css contido na em css/style.css
OK - 4) Dentro do body, criar um article e dê o id 'artigo' ao mesmo
OK - 5) Dentro do article criado anteriormente, crie duas sections 'irmãs' (mesmo nível)  e dê o class 'secoes' às mesmas-->

<!DOCTYPE html>
<html>
<head>
    <link href="../css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/lacos_e_iteracao.js"></script>
</head>
<body>
    <article id="artigo">
        <section class="secoes">
        <input type="button" onclick="iteracoes()" value="Testar JS"/>
        </section>
        <section class="secoes"></section>
    </article>
</body>
</html>
